name: test

on:
  push:
    branches: [main, pre-release, 19/cicd-gossip]
  pull_request:
    branches: [main, pre-release]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup-zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.12.0

      - name: lint
        run: |
          zig fmt --check src/
          zig fmt --check build.zig

  test:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{matrix.os}}

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: setup-zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.12.0

      - name: test
        run: zig build test

  benchmarks:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{matrix.os}}

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: setup-zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.12.0

      - name: benchmarks 
        run: zig build -Doptimize=ReleaseSafe benchmark

  gossip:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{matrix.os}}

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: setup-zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.12.0

      - name: build release 
        run: zig build -Doptimize=ReleaseSafe 
      - name: run gossip
        run: bash scripts/gossip_test.sh 120 # in seconds
